<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://kit.fontawesome.com 'sha256-6OVCIynHuYq85kVNdyCYC1lQAM6QcDc75YoHKzlpvlA=' 'sha256-hQ/y+1yovgLGoAzIh5U6M/zMTjs+hx26Fx8XFGMf4r4='; object-src 'none'">
  <meta name="description"
    content="Les petits plats est un site de recettes de cuisine avec une recherche instantanée par ingrédients">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&pdisplay=swap"
    rel="stylesheet">
  <script nonce="random-nonce-value" src="https://kit.fontawesome.com/864947ab41.js"
    integrity="sha-256-o8j3Wl+cSizEwU4e9poZFqdIuhsr7Azuqk4zKSnmvFI=" crossorigin="anonymous"></script>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./css/index.css" rel="stylesheet" type="text/css">
  <link href="./css/dropdowns.css" rel="stylesheet" type="text/css">
  <link href="./css/tags.css" rel="stylesheet" type="text/css">

  <title>Les Petits Plats</title>
</head>

<body>
  <header class="container flex-center">
    <nav class="row">
      <a href="index.html">
        <img src="./assets/logo.png" alt="Logo du site les petits plats">
      </a>
    </nav>
  </header>
  <main id="main" class="container xl lg sm gap-3">
    <section class="row container mt-5 mb-5 p-2 d-flex" id="sectionForm">
      <form class="row container" action="#" method="GET" id="searchForm">
        <input type="text" placeholder="Rechercher une recette" name="search" id="searchInput" class="search-input"
          value="">
        <button id="searchBtn" class="button-search-img" aria-label="Rechercher">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </section>
    <div id="section-tag" class="container row p-2 mb-0 mt-1"></div>
    <section class="container dropdown row p-2 mt-1">
      <div class="btn-group ingredients">
        <button class="btn btn-primary dropdown-toggle ingredients-tags d-flex" id="dropdownButtonIngredients"
          tabindex="0" type="button" data-toggle="dropdown" aria-expanded="false">
          <span>Ingrédients</span>
          <img src="../assets/arrowbtn.svg" alt="" class="arrow-down">
        </button>
        <div class="dropdown-menu dropdown-ingredients" tabindex="0">
          <form class="form-group mx-sm-1 mb-2" action="#" method="GET" id="formIngredient">
            <label for="inputSearchIngredients"></label>
            <input placeholder="Rechercher un ingrédient" class="form-control" type="text" value=""
              aria-label="Rechercher un ingrédient" id="inputSearchIngredients" name="search" data-type="ingredients">
            <img src="../assets/arrowbtn.svg" class="arrow-up" alt="">
          </form>
          <div class="ingredients-list mx-sm-1">
            <ul id="ingredientsList" class="list-group list-ingredients p-1"
              aria-labelledby="dropdownButtonIngredients"></ul>
          </div>
        </div>
      </div>
      <div class="btn-group appliances">
        <button class="btn btn-primary dropdown-toggle appliances-tags" id="dropdownButtonAppliances" tabindex="0"
          type="button" data-toggle="dropdown" aria-expanded="false">
          <span>Appareils</span>
          <img src="../assets/arrowbtn.svg" alt="" class="arrow-down">
        </button>
        <div class="dropdown-menu dropdown-appliances" tabindex="0">
          <form class="form-group mx-sm-3 mb-2">
            <label for="inputSearchAppliances"></label>
            <input placeholder="Rechercher un appareil" class="form-control" type="text"
              aria-label="Rechercher un appareil" id="inputSearchAppliances" data-type="appliances">
            <img src="../assets/arrowbtn.svg" class="arrow-up" alt="">
          </form>
          <div class="appliances-list mx-sm-1">
            <ul id="appliancesList" class="list-group list-appliances p-1" aria-labelledby="dropdownButtonAppliances">
            </ul>
          </div>
        </div>
      </div>
      <div class="btn-group ustensils">
        <button class="btn btn-primary dropdown-toggle ustensils-tags" id="dropdownButtonUstensils" tabindex="0"
          type="button" data-toggle="dropdown" aria-expanded="false">
          <span>Ustensiles</span>
          <img src="../assets/arrowbtn.svg" alt="" class="arrow-down">
        </button>
        <div class="dropdown-menu dropdown-ustensils" tabindex="0">
          <form class="form-group mx-sm-3 mb-2">
            <label for="inputSearchUstensils"></label>
            <input placeholder="Rechercher un ustensile" class="form-control" type="text"
              aria-label="Rechercher un ustensile" id="inputSearchUstensils" data-type="ustensils">
            <img src="../assets/arrowbtn.svg" class="arrow-up" alt="">
          </form>
          <div class="ustensils-list mx-sm-1">
            <ul id="ustensilsList" class="list-group list-ustensils p-1" aria-labelledby="dropdownButtonUstensils"></ul>
          </div>
        </div>
      </div>
    </section>
    <section id="cards" class="container row p-2 mt-2"></section>
  </main>
  <!-- Bootstrap JS bundle -->
  <script nonce="random-nonce-value" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script nonce="random-nonce-value" type="module" src="./js/index.js"></script>
</body>

</html>
